<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Inventory Entry Form</h1>
    <form id="entryForm">
      <label for="employee">Employee Name:</label>
      <select name="employee" id="employee" required>
        <option value="">Select employee</option>
        <option value="Shahroz">Shahroz</option>
        <option value="Ali">Ali</option>
        <option value="Nida">Nida</option>
      </select>

      <label for="account">Account:</label>
      <select name="account" id="account" required>
        <option value="">Select account</option>
      </select>

      <label for="product">Product:</label>
      <select name="product" id="product" required>
        <option value="">Select product</option>
      </select>

      <label for="sku">SKU:</label>
      <select name="sku" id="sku" required>
        <option value="">Select SKU</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input name="quantity" type="number" id="quantity" placeholder="Quantity" required />

      <label for="unitCost">Unit Cost:</label>
      <input name="unitCost" type="number" step="0.01" id="unitCost" placeholder="Unit cost" required />

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
